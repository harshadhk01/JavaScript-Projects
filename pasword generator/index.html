<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password_Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled/>
            <span class="material-symbols-outlined" id="copyIcon">content_copy</span>

            </div>
            <input type="range" min="1" max="30" value="8" id="inputSlider">

            <div class="row">
                <p>Password Length</p>
                <span id="sliderValue"></span>
            </div>

            <div class="row">
                <label for="upperCase">Include Uppercase Letters (A-Z)</label>
                <input type="checkbox" name="upperCase" id="upperCase" checked>
            </div>     
            <div class="row">
                <label for="lowerCase">Include Lowercase Letters (a-z)</label>
                <input type="checkbox" name="lowerCase" id="lowerCase" checked>
            </div>                
            <div class="row">
                <label for="numbers">Include numbers (0-9)</label>
                <input type="checkbox" name="numbers" id="numbers" checked>
            </div>    
            <div class="row">
                <label for="Symbols">Include Special Symbols (@ - *)</label>
                <input type="checkbox" name="Symbols" id="Symbols" checked>
            </div>
            <button type="button" class="genBtn" id="genBtn">Generate Password</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
